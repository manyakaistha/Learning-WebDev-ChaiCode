<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1>Mood Tracker</h1>
            <p class="text-muted">Track your daily moods and emotions</p>
        </header>

        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">How are you feeling today?</h2>
                    </div>
                    <div class="card-body">
                        <div class="mood-selector d-flex justify-content-around flex-wrap mb-3">
                            <figure class="figure mood-btn-container">
                                <button class="btn mood-btn" data-mood="great">üòÑ</button>
                                <figcaption class="figure-caption mood-label text-center">Great</figcaption>
                            </figure>
                            <figure class="figure mood-btn-container">
                                <button class="btn mood-btn" data-mood="good">üôÇ</button>
                                <figcaption class="figure-caption mood-label text-center">Good</figcaption>
                            </figure>
                            <figure class="figure mood-btn-container">
                                <button class="btn mood-btn" data-mood="okay">üòê</button>
                                <figcaption class="figure-caption mood-label text-center">Okay</figcaption>
                            </figure>
                            <figure class="figure mood-btn-container">
                                <button class="btn mood-btn" data-mood="bad">üòï</button>
                                <figcaption class="figure-caption mood-label text-center">Bad</figcaption>
                            </figure>
                            <figure class="figure mood-btn-container">
                                <button class="btn mood-btn" data-mood="awful">üò¢</button>
                                <figcaption class="figure-caption mood-label text-center">Awful</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">Mood History</h2>
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary btn-sm" data-view="list">List</button>
                            <button class="btn btn-outline-secondary btn-sm" data-view="calendar">Calendar</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="moodHistory" class="mood-history"></div>
                        <div id="moodCalendar" class="mood-calendar d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
